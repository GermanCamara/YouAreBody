<body class="container-fluid gx-0 index">
    <!-- ------------------------------- HEADER -------------------------------- -->
    <header class="row header">
        <div class="col-12 p-2">
            <div class="d-flex justify-content-center align-items-center">
                <div class="container__logo-you-are-body">
                    <img class="logo-you-are-body" src="multimedia/image/youarebodylogorecortada.png"
                        alt="youarebodylogo">
                </div>

                <nav>
                    <ul class="d-inline-flex">
                        <li class="header__nav-ul-li"><a class="header__nav-ul-li-a" href="index.html">Home</a></li>
                        <li class="header__nav-ul-li"><a class="header__nav-ul-li-a"

                                href="conocenos-contactanos.html#contactanos">Contáctanos</a></li>
                        <li class="header__nav-ul-li"><a class="header__nav-ul-li-a"
                                href="iniciar-sesion-registrarme.html">Iniciar Sesión / Registrarme</a></li>
                    </ul>
                    <span class="col boton-menu">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </nav>

            </div>
        </div>

    </header>
    <!-- ----------------------------- HEADER FIN ------------------------------ -->
    <!-- ------------------------------- SECTION INICIAR SESION / REGISTRARME ------------------------------- -->
    <section class="row seccion-iniciar-sesion">
        <div class="d-none d-md-block col-md-6 d-md-flex justify-content-md-end">
            <div class=" contenedor-seccion-iniciar-sesion__img">
                <img class="seccion-iniciar-sesion__img" src="multimedia/image/celular con youarebody.png"
                    alt="iniciar-sesion-registrarme-imagen">
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center justify-content-md-start">
            <div class="mt-4 contenedor-formulario-registro-no-registrado">
                <div class="formulario-de-registro">
                    <img class="formulario-de-registro__logo" src="multimedia/image/youarebodylogorecortada.png"
                        alt="YouAreBody-logo">
                    <!-- ----------------------- FORMULARIO DE REGISTRO ------------------------ -->
                    <div class="formulario-ingreso-session">
                        <input class="formulario-input" type="text"
                            placeholder="Teléfono, usuario o correo electrónico">
                        <input class="formulario-input" type="password" name="" id="" placeholder="Contraseña">
                        <input class="formulario-input botton" type="button" value="Iniciar Sesión">
                    </div>
                    <div class="iniciar-sesion-con-facebook">
                        <img class="formulario-de-registro__logo-face" src="multimedia/image/logoface.png"
                            alt="facebook-logo">
                        <a class=formulario-de-registro__logo-face-a href="URL DE FACEBOOK">Iniciar Sesión con
                            Facebook</a>
                    </div>
                    <a class="formulario-de-registro__logo-face-ap" href="URL PARA BLANQUEO DE PASSWORD">¿Olvidaste
                        tu
                        contraseña?</a>
                </div>
                <div class="no-registrado">
                    <p class="no-registrado__p">¿No tienes una cuenta?</p>
                    <a class=no-registrado__p-a href="">Registrarme</a>
                </div>
                <img class="descargas-apple-android" src="multimedia/image/botones app store google play.png"
                    alt="img-descargas-apple-android">
            </div>
        </div>
    </section>
    <!-- ------------------------------- SECTION INICIAR SESION / REGISTRARME FIN ------------------------------- -->
